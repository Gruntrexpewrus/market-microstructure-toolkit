exclude: >
  (?x)(
      ^src/market_microstructure_toolkit/_version\.py$ |
      ^tests/_artifacts/ |
      ^logs/ |
      ^plots/ |
      ^impact/ |
      ^data/
  )

repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

